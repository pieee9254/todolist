<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bigboss">
        <div class="form-container">
            <h1>TEST</h1>
            <div id="TopPanel">
                <div id="pLeft"><p id="top-title">ToDo List</p></div>
                <div id="imgRight"><img src="noteicon.png" id="noteicon"></div>
            </div>
            <button id="add-todo-btn">Add New Todo List</button>
            <form id="todo-form" style="display: none;">
                <input type="text" id="title" placeholder="Title" required><br>
                <textarea id="description" placeholder="Description" rows="10" required></textarea><br>
                <button type="submit" class="submit">Add Todo</button>
            </form>
        </div>

        <p id="yTODO">Your TODO lists</p>

        <div id="todo-list">
            

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
